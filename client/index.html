<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/index.scss" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Vite + TS</title>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item--selected"><a href="/">Home</a></li>
        <li class="nav__item"><a href="/transcription">Transcription</a></li>
        <li class="nav__item"><a href="/markdown">Markdown</a></li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <h1>Transcribe your audio file</h1>
        <form action="post" class="form">
          <div class="form__drop-zone">
            <p class="form__drop-prompt">Drop a file, or click to upload.</p>
          </div>
          <input class="form__file-input" type="file" accept="audio/*"></input>
          <button class="btn-primary form__submit" type="submit">Transcribe</button>
        </form>
      </div>
      <div class="container">
        <div class="transcription">
          <div class="transcription__header">
            <h2>Transcribed text</h2>
          <button class='btn-primary transcription__copy' type="button">Copy text</button>
          </div>
          <div class="transcription__box">
            <p class="transcription__text">Your transcribed text will be here...</p>
          </div>
        </div>
      </div>  
    </main>
  </body>
</html>

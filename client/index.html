<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/index.scss" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="nav">
          <li class="nav__item">Nav 1</li>
          <li class="nav__item">Nav 2</li>
          <li class="nav__item">Nav 3</li>
        </ul>
      </nav>
      <main>
        <h1>Transcribe your audio file</h1>
        <form action="post" class="form">
          <div class="form__drop-zone">
            <p class="form__drop-prompt">Drop a file, or click to upload.</p>
          </div>
          <input class="form__file-input" type="file" accept="audio/*"></input>
          <button class="btn-primary form__submit" type="submit">Transcribe</button>
        </form>
        <div class="transcription"></div>
      </main>
    </div>
  </body>
</html>
